<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Zeeguu Știri - Română A2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
            max-width: 100%;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .back-button {
            display: none; /* Hidden by default, shown via JavaScript */
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
            background: linear-gradient(135deg, #e1467c 0%, #f04867 100%);
        }
        
        .back-button:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }
        
        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            color: #1a1a1a;
        }
        
        .news-item {
            background-color: white;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .news-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: inherit;
        }
        
        .news-link:hover {
            background-color: #f9f9f9;
        }
        
        .news-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin: -20px -20px 15px -20px;
            border-radius: 0;
        }
        
        .news-item h2 {
            font-size: 22px;
            line-height: 1.3;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .summary {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 10px;
        }
        
        .read-more {
            font-size: 14px;
            color: #007AFF;
            font-weight: 600;
        }
        
        .no-news {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 700px;
                margin: 0 auto;
            }
            
            .news-item img {
                height: 250px;
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
        
        @media (prefers-contrast: high) {
            .news-item {
                border: 2px solid #333;
            }
            
            .read-more {
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" id="backButton" aria-label="Înapoi la portal">
        ← Înapoi la Portal
    </a>
    
    <h1>Zeeguu Știri</h1>
    
    <div class="no-news">
        Generarea conținutului în curs... 
        <br><br>
        Paginile vor fi actualizate automat cu articolele zilei.
    </div>

    <script>
        // Check URL parameter for back button
        const urlParams = new URLSearchParams(window.location.search);
        const portalUrl = urlParams.get('portal');
        
        if (portalUrl) {
            const backButton = document.getElementById('backButton');
            backButton.style.display = 'block';
            backButton.href = portalUrl;
        }
    </script>
</body>
</html>
