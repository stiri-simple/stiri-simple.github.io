<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Știri - Română A2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
            max-width: 100%;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: block;
            width: 90%;
            max-width: 300px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }
        
        .back-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
            background: linear-gradient(135deg, #e1467c 0%, #f04867 100%);
        }
        
        .back-button:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }
        
        .generated-note {
            font-size: 12px;
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        h1 {
            font-size: 32px;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 30px;
            color: #1a1a1a;
        }
        
        .date-header {
            font-size: 24px;
            color: #333;
            margin: 40px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #007AFF;
            font-weight: 600;
        }
        
        .date-header:first-child {
            margin-top: 0px;
        }
        
        .news-item {
            background-color: white;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .news-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: inherit;
        }
        
        .news-link:hover {
            background-color: #f9f9f9;
        }
        
        .news-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin: -20px -20px 15px -20px;
            border-radius: 0;
        }
        
        .news-item h2 {
            font-size: 22px;
            line-height: 1.3;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .summary {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 10px;
        }
        
        .read-more {
            font-size: 14px;
            color: #007AFF;
            font-weight: 600;
        }
        
        .no-news {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 700px;
                margin: 0 auto;
            }
            
            .news-item img {
                height: 250px;
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
        
        @media (prefers-contrast: high) {
            .news-item {
                border: 2px solid #333;
            }
            
            .read-more {
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button" id="backButton" style="display: block;" aria-label="Portal F">
        ← Portal F
    </a>
    
    <div class="generated-note">Generat la 09 august 2025, 18:13</div>
    <h1>Știri</h1>
    
    <div class="no-news">Nu sunt știri disponibile momentan.</div>

    <script>
        // Show back button if coming from portal (with persistent storage)
        const urlParams = new URLSearchParams(window.location.search);
        let portalUrl = urlParams.get('portal');
        
        // If portal URL is in current URL, store it in sessionStorage
        if (portalUrl) {
            sessionStorage.setItem('stirisimple_portal_url', portalUrl);
        } else {
            // If not in URL, try to get it from sessionStorage
            portalUrl = sessionStorage.getItem('stirisimple_portal_url');
        }
        
        // Show button if we have a portal URL from either source
        if (portalUrl) {
            const backButton = document.getElementById('backButton');
            backButton.style.display = 'block';
            backButton.href = portalUrl;
        }
    </script>
</body>
</html>
